<!DOCTYPE html>
<html>
<head>
    <title>Chat App right</title>
</head>
<body>
    <h1>Chat App</h1>

    <!-- Register Form -->
    <h2>Register</h2>
    <form id="register-form">
        <label for="register-username">Username:</label>
        <input type="text" id="register-username" name="username"><br>

        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="email"><br>

        <label for="register-password">Password:</label>
        <input type="password" id="register-password" name="password"><br>

        <input type="submit" value="Register">
    </form>

    <!-- Login Form -->
    <h2>Login</h2>
    <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username"><br>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password"><br>

        <input type="submit" value="Login">
    </form>

    <!-- Chat Form -->
    <h2>Chat</h2>
    <form id="chat-form">
        <label for="chat-message">Message:</label>
        <input type="text" id="chat-message" name="message"><br>

        <input type="submit" value="Send">
    </form>

<head>
    <title>Chat App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<head>
    <!-- Chat Messages -->
    <h3>Messages</h3>
    <div id="chat-messages"></div>

    <!-- Current Users -->
    <h3>Current Users</h3>
    <div id="current-users"></div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="chat.js"></script>
    
    <div class="container">
			<div class = "row">
				<div class = "col" id = "drop-area">
				</div>
				<div class="col" id = "chatbox">
					<h1><center>Sofdev Chat</center></h1>
					<p>
					<div class="container">
		  <div class="row justify-content-left">
		    <div class="col-md-6">
		      <div class="card border-primary mb-5">
			<div class="card-header bg-primary text-white"><left>Chat History</left></div>
			<div class="card-body scrollabletextbox">
			  <p></p>
			  <p></p>
			</div>
		      </div>
		    </div>
		  </div>
		</div>
			<h2><center>Start chatting with your friends now! </center></h2>
			<div class="scrollabletextbox" id="chatBox"></div>
			<span id="chatinput">
			<textarea id="message" class="form-control" rows="1" cols="60" placeholder="message"></textarea><br />
			<input type="button" value="Send" id="send-btn" /></p>
			</span>
		</div>
		<div class="col">
			<span id="status">
			  <p class="text-center">Chat Members</p>
			  <span id="members">
			  <p id = "userlist" class="text-center"> </p>
			  </span>
			</span>
		</div>
	   </div>
	</div>
	<div class = "row">
	</div>
</div>

<!-- Registration Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
		<!-- Registration Form Inputs -->
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="user-name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="user-email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="user-password" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id = "submitButton" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

	  <!-- Sammy -->
<div class="user-list" id = "user-list">
  <h3>Users</h3>
  <ul class="list-group" id = "bottomPageList">
  </ul>
</div>
