<!DOCTYPE html>
<html>
  <head>
    <title>Login and Register</title>
  </head>
  <body>
    <h1>Login and Register</h1>
    <form id="register-form">
      <h2>Register</h2>
      <div>
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="username">
      </div>
      <div>
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password">
      </div>
      <button type="submit">Register</button>
    </form>
    <form id="login-form">
      <h2>Login</h2>
      <div>
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username">
      </div>
      <div>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password">
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="status"></div>
    <h2>Logged in users:</h2>
    <ul id="logged-in-users"></ul>
    <script src="restChat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function() {
        // Handle registration form submission
        $('#register-form').submit(function(event) {
          event.preventDefault();
          var username = $('#reg-username').val();
          var password = $('#reg-password').val();
          $.ajax({
            url: 'http://54.198.38.17:5005/register',
            type: 'POST',
            data: {
              username: username,
              password: password
            },
            success: function(response) {
              $('#status').text('Registration successful.');
            },
            error: function(xhr) {
              $('#status').text('Registration failed: ' + xhr.responseText);
            }
          });
        });

        // Handle login form submission
        $('#login-form').submit(function(event) {
          event.preventDefault();
          var username = $('#login-username').val();
          var password = $('#login-password').val();
          $.ajax({
            url: 'http://54.198.38.17:5005/login',
            type: 'POST',
            data: {
              username: username,
              password: password
            },
            success: function(response) {
              $('#status').text('Login successful.');
            },
            error: function(xhr) {
              $('#status').text('Login failed: ' + xhr.responseText);
            }
          });
        });

        // Update logged-in users list periodically
        setInterval(function() {
          $.ajax({
            url: 'http://54.198.38.17:5005/logged-in-users',
            type: 'GET',
            success: function(users) {
              $('#logged-in-users').empty();
              for (var i = 0; i < users.length; i++) {
                $('#logged-in-users').append($('<li>').text(users[i]));
              }
            }
          });
        }, 1000);
      });

    </script>
  </body>
</html>
