<!DOCTYPE html>
<html>
<head>
    <title>Chat App right</title>
</head>
<body>
    <h1>Chat App</h1>

    <!-- Register Form -->
    <h2>Register</h2>
    <form id="register-form">
        <label for="register-username">Username:</label>
        <input type="text" id="register-username" name="username"><br>

        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="email"><br>

        <label for="register-password">Password:</label>
        <input type="password" id="register-password" name="password"><br>

        <input type="submit" value="Register">
    </form>

    <!-- Login Form -->
    <h2>Login</h2>
    <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username"><br>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password"><br>

        <input type="submit" value="Login">
    </form>

    <!-- Chat Form -->
    <h2>Chat</h2>
    <form id="chat-form">
        <label for="chat-message">Message:</label>
        <input type="text" id="chat-message" name="message"><br>

        <input type="submit" value="Send">
    </form>

<head>
    <title>Chat App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<head>
    <!-- Chat Messages -->
    <h3>Messages</h3>
    <div id="chat-messages"></div>

    <!-- Current Users -->
    <h3>Current Users</h3>
    <div id="current-users"></div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="chat.js"></script>
</body>
</html>
